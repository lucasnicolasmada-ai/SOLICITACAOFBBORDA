<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fita de Bordo - Analisador</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #222;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 5px;
      box-sizing: border-box;
    }

    textarea {
      height: 150px;
      resize: vertical;
    }

    button {
      background: #2563eb;
      color: #fff;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      font-size: 15px;
    }

    button:hover {
      background: #1e40af;
    }

    .hidden {
      display: none;
    }

    #resultsContainer {
      margin-top: 25px;
      background: #f9fafb;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    #projectInfo {
      margin-bottom: 10px;
      line-height: 1.5;
    }

    .line {
      padding: 6px 0;
      border-bottom: 1px dashed #ccc;
    }

    .success {
      background: #ecfdf5;
      color: #065f46;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
    }

    .error {
      background: #fef2f2;
      color: #991b1b;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <h1>üîπ Analisador de Metragem - Fita de Bordo</h1>

  <div class="container">
    <label for="clientName">Nome do Cliente:</label>
    <input type="text" id="clientName" placeholder="Ex: Jo√£o da Silva" />

    <label for="environment">Ambiente:</label>
    <input type="text" id="environment" placeholder="Ex: Cozinha / Quarto / Sala" />

    <label for="inputData">Informe as medidas:</label>
    <textarea id="inputData" placeholder="Exemplo:&#10;500 x 500&#10;1200 x 600"></textarea>

    <button onclick="analyzeData()">üìè Analisar Metragem</button>

    <div id="resultsContainer" class="hidden">
      <div id="projectInfo"></div>
      <div id="detailResults"></div>
      <button onclick="saveToFirebase()">üíæ Salvar no Firebase</button>
      <div id="feedback"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // üîπ Configura√ß√£o do Firebase (do seu projeto)
    const firebaseConfig = {
      apiKey: "AIzaSyAwIMghiPwqZjRnByGfa8vXtQ59RQFsjTQ",
      authDomain: "fita-de-bordo.firebaseapp.com",
      projectId: "fita-de-bordo",
      storageBucket: "fita-de-bordo.appspot.com",
      messagingSenderId: "678430661085",
      appId: "1:678430661085:web:da464f94557a9086edc5c4",
      measurementId: "G-88G9CPRPZK"
    };

    // üîπ Inicializa Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUserId = null;

    // üîπ Login an√¥nimo
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUserId = user.uid;
        console.log("Usu√°rio autenticado:", currentUserId);
      } else {
        await signInAnonymously(auth);
      }
    });

    // üîπ Fun√ß√£o de an√°lise de metragem
    window.analyzeData = function () {
      const clientName = document.getElementById("clientName").value.trim();
      const environment = document.getElementById("environment").value.trim();
      const inputData = document.getElementById("inputData").value.trim();
      const feedback = document.getElementById("feedback");

      if (!clientName || !environment || !inputData) {
        feedback.innerHTML = `<div class="error">‚ö†Ô∏è Preencha todos os campos antes de analisar!</div>`;
        return;
      }

      const linhas = inputData.split("\n").filter(l => l.trim() !== "");
      const total = linhas.length;

      const resultsContainer = document.getElementById("resultsContainer");
      const projectInfo = document.getElementById("projectInfo");
      const detailResults = document.getElementById("detailResults");

      projectInfo.innerHTML = `<b>Cliente:</b> ${clientName}<br><b>Ambiente:</b> ${environment}<br><b>Linhas analisadas:</b> ${total}`;
      detailResults.innerHTML = linhas.map(l => `<div class="line">${l}</div>`).join("");
      resultsContainer.classList.remove("hidden");
      feedback.innerHTML = "";
    };

    // üîπ Salvar no Firebase
    window.saveToFirebase = async function () {
      const clientName = document.getElementById("clientName").value.trim();
      const environment = document.getElementById("environment").value.trim();
      const inputData = document.getElementById("inputData").value.trim();
      const feedback = document.getElementById("feedback");

      if (!currentUserId) {
        feedback.innerHTML = `<div class="error">Aguardando autentica√ß√£o. Tente novamente em alguns segundos.</div>`;
        return;
      }

      try {
        await addDoc(collection(db, "analises"), {
          cliente: clientName,
          ambiente: environment,
          dados: inputData,
          criadoEm: serverTimestamp(),
          uid: currentUserId
        });
        feedback.innerHTML = `<div class="success">‚úÖ An√°lise salva com sucesso no Firebase!</div>`;
      } catch (error) {
        console.error("Erro ao salvar:", error);
        feedback.innerHTML = `<div class="error">‚ùå Erro ao salvar a an√°lise.</div>`;
      }
    };
  </script>
</body>
</html>
